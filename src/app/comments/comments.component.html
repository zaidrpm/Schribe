<div class="row mt-5" *ngIf="loggedin">
    <div class="col">
      <textarea style="width:100%" rows="2" placeholder="Your comment here..." [(ngModel)]="comment"></textarea>
    </div>
  </div>
  
  <div class="row" *ngIf="loggedin">
    <div class="col">
      <div class="pull-right">
        <button class="btn btn-primary" (click)="postcomment()">Post</button>
      </div>
    </div>
  </div>
  
  <div class="alert alert-primary" *ngIf="!loggedin">
    Please login to post a comment.
  </div> 
  
  <h4>Comments ({{ comments.length }})</h4>
  
  <div class="row mt-3" *ngFor="let comment of comments">
    <div class="col">
      <div class="card">
        <div class="card-header">
          {{ comment.ownername }}
        </div>
        <div class="card-body">
          <div class="card-text">
            {{ comment.text }}
          </div>
        </div>
      </div>
  
    </div>
  </div>
