<div class="row mt-5">
    <div class="col">
  
      <div class="form-group">
        <h1>New Blog</h1>
        <input type="text" class="form-control" id="title" placeholder="Post Title" name="title" [(ngModel)]="title">
      </div>
  
      <div class="form-group">
        <textarea class="form-control" style="height: 500px;" placeholder="Enter your text here" [(ngModel)]="content"></textarea>
      </div>
  
        <button (click)="createPost()" class="btn btn-warning round">Submit</button>
  
    </div>
  </div>
